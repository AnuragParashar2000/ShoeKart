name: Setup Environment Variables

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to setup (production/staging)'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Production Environment
      if: github.event.inputs.environment == 'production'
